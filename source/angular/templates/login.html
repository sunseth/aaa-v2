<a class="ui button aaa-menu-button" id="login-button" ng-click="showModal()" ng-class="{inverted: page=='home', basic:page!='home', blue:page!='home'}">Log in</a>
<div class="ui small modal login">
  <div class="ui basic segment" ng-if="error" style="margin:0">
    <div class="ui negative message">
      {{error}}
    </div>
  </div>
  <div class="ui basic segment" style="margin:0">
    <div class="ui basic two column middle aligned relaxed fitted stackable grid">
      <div class="column">
        <form class="ui basic form segment" ng-submit="submit(form)">
          <div class="field">
            <label>Email</label>
            <div class="ui left icon input">
              <input type="text" placeholder="Email" ng-model="form.email">
              <i class="user icon"></i>
            </div>
          </div>
          <div class="field">
            <label>Password</label>
            <div class="ui left icon input">
              <input type="password" ng-model="form.password">
              <i class="lock icon"></i>
            </div>
          </div>
          <button class="fluid ui basic teal button" ng-class="{loading:loading}">Login</button>
        </form>
      </div>
      <div class="ui vertical divider">
        Or
      </div>
      <div class="center aligned column">
        <button class="ui large facebook button">
          <i class="facebook icon"></i>
          Log in with Facebook
        </button>
        <div class="ui divider"></div>
        <button class="ui large google plus button">
          <i class="google icon"></i>
          Log in with Google
        </button>
      </div>
    </div>
  </div>
</div>
